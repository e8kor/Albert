akka {

  loglevel = "DEBUG"
  extensions = ["akka.camel.CamelExtension"]
  camel {

    jmx = true
    streamingCache = true

  }
    rtp-dispatcher {

      type = Dispatcher
      executor = "fork-join-executor"
      mailbox-type = "org.system.actor.PrioritizedMailbox"

      fork-join-executor {

        parallelism-min = 2
        parallelism-factor = 2.0
        parallelism-max = 10

      }

      throughput = 100

    }

    persistence {

      journal.leveldb {

        dir = target/system/journal
        native = false

      }

      snapshot-store.local.dir = target/system/snapshots

    }


  }

system {

  defaults {

    suiteName = "suite.xls"
    requiredFiles = [${system.defaults.suiteName}]
    mqURL = "nio://localhost:61616"
    consumerEndpointUrl = ${system.defaults.mqComponent}":system.queue"
    producerEndpointUrl = ${system.defaults.mqComponent}":system.queue"
    mqComponent="activemq"
    rootDir = "ALB_ROOT"
    systemName = "albert"
    rootActor = "alb_root"
    terminatorActor = "alb_terminator"
    excelExtension = "xls"

  }

  freetext {

